<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/bryt.svg" />
  <link type="text/css" rel="stylesheet" href="/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
  <link rel="stylesheet" href="./style.css">
  <title>Multi-step Javascript Form</title>

</head>

<body>
  <main id="app">
    <!-- Please feel free to remove this boilerplate code! -->
    <form id="msform">
      <!-- progressbar -->
      <!-- <ul id="progressbar">
        <li class="active">1</li>
        <li class="">2</li>
        <li class="">3</li>
      </ul> -->
      <!-- fieldsets -->


      <fieldset>
        <h2 class="fs-title full">Account</h2>
        <label for="fName" class="half"> First Name

          <input type="text" name="fName" id="fName" placeholder="First Name" class="form-control" />
        </label>
        <label for="lName" class="half">
          Last Name
          <input type="text" name="lName" id="lName" placeholder="Last Name" class="form-control" />
        </label>
        <label for="email" class="full">
          Email
          <input type="text" name="email" id="email" placeholder="Email" class="form-control" />
        </label>
        <label for="psw" class="full">Password

          <input type="password" name="psw" placeholder="Password" class="form-control" />
        </label>
        <label for="confirm" class="full">Confirm Password

          <input type="password" name="confirm" placeholder="Confirm Password" class="form-control" />
        </label>

        <input type="button" name="next" class="next action-button" value="Next" />


      </fieldset>
      <fieldset>
        <h2 class="fs-title">Address</h2>

        <label for="address" class="half"> Address*
          <input type="text" name="address" id="address" placeholder="Address" class="form-control" />
        </label>
        <label for="apartment" class="half">
          Apartment,Suite, etc.
          <input type="text" name="apartment" id="apartment" placeholder="Apartment" class="form-control" />
        </label>
        <label for="country" class="third">
          Country
          <select name="country" id="country" placeholder="country" class="form-select">
            <option value="USA">USA</option>
          </select>
        </label>
        <label for="city" class="third">City
          <input type="text" name="city" placeholder="City" class="form-control" />
        </label>
        <label for="zip" class="third">Zipcode

          <input type="password" name="zip" placeholder="Enter Zipcode" class="form-control" />
        </label>
        <label for="confirm" class="third">Company

          <input type="password" name="confirm" placeholder="Enter Company" class="form-control" />
        </label>
        <label for="confirm" class="third">Zipcode

          <input type="tel" name="confirm" placeholder="Enter Phon" class="form-control" />
        </label>


        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Preferences</h2>
        <label for="notif">
          <input type="checkbox" />
          Send Notifications
        </label>
        <label for="share">
          <input type="checkbox" />
          Share information with related marketer
        </label>
        <label for="preference">
          <select name="preference" id="preference" placeholder="Email" class="form-select">
            <option value="email">Email</option>
            <option value="text">Text</option>
          </select>

        </label>
      </fieldset>
    </form>
    <!-- Please feel free to remove this boilerplate code! -->
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
